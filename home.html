<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUMZY</title>

    <link href="../../HTML 5/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link href="../../HTML 5/fontawesome-free-5.14.0-web/css/fontawesome.min.css">
    <link href="nav.css" rel="stylesheet">
    <link href="text_part.css" rel="stylesheet">
    <link href="image_formation.css" rel="stylesheet">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>


</head>

<body>

    <div class="container">

        <!-- head -->
        <div class="head">
            <span id="x">x</span>
            <h2>YUMZY</h2>
            <span class="head-bar1"></span>
            <span class="head-bar2"></span>
            <span class="head-bar3"></span>
        </div>

        <!-- matter -->
        <div class="main">

            <h1>Empower Your Brand And</h1>
            <div class="typewriter">
                <div id="text"></div>
                <div id="cursor"></div>
            </div>

            <div>
                <button class="button1">Get Started - For Free</button>
                <button class="button2">Request Live Demo</button>
            </div>

        </div>

        <div class="extra-div">
            <!-- image shape -->
        <div class="main-image">

            <div class="img-head">
                <p class="smallcricles">
                    <div class="smallcircle1"></div>
                    <div class="smallcircle2"></div>
                </p>
            </div>

            <div class="img-head2">
                <span class="vl-circle"></span>
                <div class="vl-bar"></div>
                <span class="vl"></span>
                <span class="vl1"></span>
                <span class="vl2"></span>
                <span class="vl3"></span>
                <span class="vl4"></span>
                <span class="vl5"></span>
                <span class="vl6"></span>
            </div>

            <div class="div-circle">

                <div class="img-circle">
                  <div class="triangle-circle"></div>
                </div>
                
            </div>

            <div class="main-circle-beside">
                <div class="inner-circle-beside">
                    <span class="cross-mark1"></span>
                    <span class="cross-mark2"></span>
                </div>
            </div>

            <div class="center-circle">

                <div class="outer-1 ">
                    <div class="inner-1">
                        &nbsp;
                    </div>

                    <div class="inner-2">
                        &nbsp;
                    </div>
                </div>

            </div>

            <span class="rightside-tail"></span>


            <div class="tail-box">

            <div class="tail-curve">
                <svg width="190" height="160" >
                    <path d="M 10 80 Q 52.5 10, 95 80 T 180 80" stroke="black" fill="transparent"/>
                </svg>
                <span class="tail-triangle"></span>
            </div>
                
                <div class="tailbox-circle1"></div>
                <div class="tailbox-circle2"></div>
                <div class="tailbox-circle3"></div>

            </div>

            <div class="main-right-last">
                <span class="right-last-bar1"></span>
                <span class="right-last-bar2"></span>
            </div>

        </div>
        </div>


        <div class="chat-div">
            <!-- chat shape -->
        <div class="bottom-right ">

            <div class="talk-bubble tri-right border round btm-left-in ">
                <div class="talktext">
                    <span class="chat-line1"></span>
                    <span class="chat-line2"></span>
                </div>
            </div>

        </div>
        </div>

    </div>


    <script type="text/javascript">

        // List of sentences
        var _CONTENT = [
            "Increase Loyal Customers.",
            "Use Strategic Marketing.",
            "Stop Paying Commissions.",
            "Widen Your Profit Margins."
        ];

        // Current sentence being processed
        var _PART = 0;

        // Character number of the current sentence being processed 
        var _PART_INDEX = 0;

        // Holds the handle returned from setInterval
        var _INTERVAL_VAL;

        // Element that holds the text
        var _ELEMENT = document.querySelector("#text");

        // Implements typing effect
        function Type() {
            var text = _CONTENT[_PART].substring(0, _PART_INDEX + 1);
            _ELEMENT.innerHTML = text;
            _PART_INDEX++;

            // If full sentence has been displayed then start to delete the sentence after some time
            if (text === _CONTENT[_PART]) {
                clearInterval(_INTERVAL_VAL);
                setTimeout(function () {
                    _INTERVAL_VAL = setInterval(Delete, 50);
                }, 1000);
            }
        }

        // Implements deleting effect
        function Delete() {
            var text = _CONTENT[_PART].substring(0, _PART_INDEX - 1);
            _ELEMENT.innerHTML = text;
            _PART_INDEX--;

            // If sentence has been deleted then start to display the next sentence
            if (text === '') {
                clearInterval(_INTERVAL_VAL);

                // If last sentence then display the first one, else move to the next
                if (_PART == (_CONTENT.length - 1))
                    _PART = 0;
                else
                    _PART++;
                _PART_INDEX = 0;

                // Start to display the next sentence after some time
                setTimeout(function () {
                    _INTERVAL_VAL = setInterval(Type, 100);
                }, 200);
            }
        }

        // Start the typing effect on load
        _INTERVAL_VAL = setInterval(Type, 100);
    </script>

</body>

</html>
